{% extends "app_folder_HTML/header.html" %}

{% block content_block %}

<h2>会社一覧</h2>
<table class="table">
  <thead>
    <tr><th>会社名</th></tr>
  </thead>
  <tbody>
    {% for company in company_list %}
    <tr>
      <td>{{ company.name }}</td>
      <td><a href="detail2/{{ company.id }}">詳細</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
